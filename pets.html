<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pet Picker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Pick a pet by Cody Garner</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2">G</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">R</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">R</div>
    </div>
    <div class="row">
      <div class="col-md">Gecko</div>
      <div class="col-md">Afghan Hound</div>
      <div class="col-md">rabit</div>
      <div class="col-md">Neapolitan Mastiff</div>
      <div class="col-md">Eastern Box Turtle</div>
      <div class="col-md">rat</div>
    </div>
  </div>
  <p>
    Which row breaks first?
    <br>
    The pet names break first. 
    The reason being is they have a bigger break point. 
    The md with break before the sm does as it has the bigger px break point.
  </p>
  <div>
    <img src="Gecko_image.jpg" class="img-fluid">
    <img src="Afghan_hound-image.jpg" class="img-fluid">
    <img src="rabit_image.jpg" class="img-fluid">
  </div>
  <div>
    <img src="Gecko_image.jpg" class="img-thumbnail" height="200" width="200">
    <img src="Afghan_hound-image.jpg" class="img-thumbnail" height="200" width="200">
    <img src="rabit_image.jpg" class="img-thumbnail" height="200" width="200">
  </div>
</body>
</html>
